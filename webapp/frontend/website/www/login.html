<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="./login.bundle.js"></script>
    <title>Progetto</title>
</head>
<body>
    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>Login</h2>
            </div>
            <div class="row clearfix">
                <div>
                    <span style="color: red;" id="username-status">* Required</span>
                    <div class="input_field"><span><i aria-hidden="true" class="fa fa-user"></i></span>
                        <input
                            type="text"
                            oninput="checkUsername()"
                            id="username-temp"
                            placeholder="Username" />
                    </div>
                    <span style="color: red;" id="email-status">* Required</span>
                    <div class="input_field"><span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input
                            type="email"
                            oninput="checkEmail()"
                            id="email-temp"
                            placeholder="Email" />
                    </div>
                    <span style="color: red;" id="password-status">* Required</span>
                    <div class="input_field"><span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input
                            type="password"
                            oninput="checkPassword()"
                            id="password-temp"
                            placeholder="Password" />
                    </div>
                    <input
                        class="button"
                        type="submit"
                        id="submit-button"
                        onclick="submit()"
                        value="Login"
                        disabled/>
                </div>
            </div>
        </div>
    </div>
    
    <form id="form" style="display: none;" action="/api/login" method="POST">
        <input id="username-form" type="text" name="username">
        <input id="email-form" type="text" name="email">
        <input id="password-form" type="password" name="password">
    </form>
</body>
</html>
