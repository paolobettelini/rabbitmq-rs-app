<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="/register.bundle.js"></script>
    <title>Progetto</title>
</head>
<body>
    <nav>
        <ul>
            <li class="home"><a href="/">Home</a></li>
            <li><a class="active" href="#">Register</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </nav>

    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>Registration</h2>
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
            </div>
            <div class="row clearfix">
                <div>
                    <span style="color: red;" id="username-status">* Required</span>
                    <div class="input_field"><span><i aria-hidden="true" class="fa fa-user"></i></span>
                        <input
                            type="text"
                            id="username-temp"
                            placeholder="Username" />
                    </div>
                    <span style="color: red;" id="email-status">* Required</span>
                    <div class="input_field"><span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input
                            type="email"
                            id="email-temp"
                            placeholder="Email" />
                    </div>
                    <span style="color: red;" id="password1-status">* Required</span>
                    <div class="input_field"><span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input
                            type="password"
                            id="password1-temp"
                            placeholder="Password" />
                    </div>
                    <span style="color: red;" id="password2-status">* Required</span>
                    <div class="input_field"><span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input
                            type="password"
                            id="password2-temp"
                            placeholder="Password Confirmation" />
                    </div>
                    <input
                        type="submit"
                        id="submit-button"
                        value="Register"
                        disabled/>
                </div>
            </div>
        </div>
    </div>
    
    <form id="form" style="display: none;" action="/api/register" method="POST">
        <input id="username-form" type="text" name="username">
        <input id="email-form" type="text" name="email">
        <input id="password-form" type="password" name="password">
    </form>
</body>
</html>
